<h1 style="margin:0 0 24px 0">Settings will automatically save</h1>
<div>
  <p>VATSIM CID</p>
  <input type="text" data-setting="vatsim_id" data-default-value="" />
</div>
<div>
  <p>Enable Discord Status</p>
  <input
    type="checkbox"
    data-setting="enable_discord_presence"
    data-default-value="true"
  />
</div>
<div>
  <p
    class="hasTooltip"
    title="Allows access to the live flight info page from any device on the same network as your PC"
  >
    Enable Live Info Server
  </p>
  <input
    type="checkbox"
    data-setting="enable_http_server"
    data-default-value="true"
  />
</div>
<div>
  <p
    class="hasTooltip"
    title="You shouldn't have to change this in most cases, so I recommend to keep it set to default (45678)"
  >
    Server Port
  </p>
  <input
    type="number"
    min="6000"
    max="65535"
    data-setting="http_server_port"
    data-default-value="45678"
  />
</div>
<div>
  <p>
    Always On Top
  </p>
  <input
    type="checkbox"
    data-setting="always_on_top"
    data-default-value="false"
  />
</div>
<button id="resetSettingsBtn">Reset settings</button>

<script src="settings.js"></script>
